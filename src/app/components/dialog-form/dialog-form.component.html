<button class="button-area" (click)="showDialog()" label="Show"><span>&#x002B;</span></button>

<p-dialog class="modal-container" [(visible)]="visible" [modal]="true" [style]="{ width: '23rem' }">
    <ng-template #header>
        <h3>Adicione uma Tarefa</h3>
    </ng-template>
    <div class="modal-content">
        <input pInputText [(ngModel)]="inputValues.name" type="text" placeholder="Nome da tarefa" />
        <div class="time-container">
            <p-datepicker inputId="calendar-timeonly" [(ngModel)]="inputValues.startTask" [timeOnly]="true"
                placeholder="InÃ­cio da tarefa" [readonlyInput]="true" [showIcon]="true" />
            <p-datepicker inputId="calendar-timeonly" [(ngModel)]="inputValues.endTask" [timeOnly]="true"
                placeholder="Fim da tarefa" [readonlyInput]="true" [showIcon]="true" />
        </div>
        <p-datepicker [(ngModel)]="inputValues.dateTask" [inline]="true" [showIcon]="true" inputId="buttondisplay"
            [showOnFocus]="false" selectionMode="range" [readonlyInput]="true" />
        <app-button (click)="addTask()" btnName="Adicionar" color="blue" />
    </div>
</p-dialog>
